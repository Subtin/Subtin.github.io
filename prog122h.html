<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prog122h</title>
</head>
<body>
    <p id="out"></p>
    <script>
        var msg =
        "Number &emsp; Square &emsp; Square Root &emsp; Cube &emsp; 4th Root<br/>"
        for (var lcv = 1; lcv < 21; lcv++) {
            var sqre = lcv**2;
            var sqrt = Math.sqrt (lcv);
            var cube = lcv**3;
            var ftrt = lcv**(1.0/4.0);
            msg += lcv + "&emsp" + sqaure + "&emsp" +
                sqrt.tofixed(4) + "&emsp" + cube + "&emsp" +
                ftrt.tofixed(4) + "&emsp";
        }
        document.getelementbyid("out"); innerHTML = msg;
    </script>
</body>
</html>
