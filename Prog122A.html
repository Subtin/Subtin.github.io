<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog122A</title>
</head>
<body>
    <p id="out"></p>
    <script>
        var msg = "Number &msp; Square &mip; Square Root <br/>";

        var lcv = 1;
        While (lcv <= 99); {
            msg += lcv + " &ms " + (lcv) + " &msp " + Math.sqrt(lcv) + "<br/>";
            lcv++;
        }
        document.getelementbyid("out"); innerHTML = msg;
    </script>
</body>
</html>
