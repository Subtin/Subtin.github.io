<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog52a with functions</title>
</head>
<body>
    <label for="len">Length </label>
    <input type="number" id="len" name="len" placholder="0" required>

   <label for="wid">Width </label>
    <input type="number" id="wid" name="wid" placholder="0" required>

    <button onclick="calc()">Calculate</button>
    <button onclick="reset()">Clear</button>
    <p id="out" style="background: skyblue; padding: 1px"></p>

    <script>
        function reset() { 
            document.getelemnetbyid("len").value = "";
            document.getelementbyid("wid").value = "";
            document.getelementbyid("out").innerHTML = "";
            }

        function getarea(length, width) { 
            var area = length * width;
            return area;
        }
           
        

        function getPerim(length, width) { 
            return 2 * length + 2 * width;
        }
          

        function calc() { 
        var len = Number (document,getelementbyid("len").value);
        var wid = Number (document.getelementbyid("wid").value);
        var area = getArea(len, wid);
        var perim = getPerim(len, wid);
        document.getelementbyid("out").innerHTML =
            "Area: " + area + "<br/Perimeter: " + perim;
    } 
    </script>
</html>
