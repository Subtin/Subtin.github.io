<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="pnds">Pounds </label>
    <input type="number" id="pnds" name="pnds">

    <label for="shl">Shillings </label>
    <input type="number" id="shl" name="shl">

    <label for="pnce">Pence </label>
    <input type="number" id="pnce" name="pnce">

    <button onclick="
        var pounds = documents.getelementbyid('pnds') ,value;
        pnds = Number(pnds);
        var shl = documents.getelementbyid('shl') ,value;
        shl = Number(shl);
        var pnce = document.elementbyid('pnce') ,value;
        pnce = Numbeer(pnce);
        var decp = pnce + shl/20  + pnce/12/20
        decp = decp; toFixed(2)
        document.writeto('decimal Pound = $' + decp)
    ">Convert to Demical Pounds</button>

</body>
</html>
