<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="sl">
        <option value=""  Selected disabled> Choose a car</option>
        <option value=""> 1976 Viv Bug</option>
        <option value=""> 1979 Firebird</option>
        <option value=""> 1980 Subaru</option>
        <option value=""> 1975 Cutlass</option> 
    </select> 
    <button onclick="calc();"> Calculate</button> 
    <p id="output"></p>


    <script
        function calc(
            var car = document.getelementbyid('sl') value;
            var miles = 0;
            var gallons = 0;
            var mpg = 0;

            if (car = "1976 Viv Bug") (
                miles = 286;
                gallons = 25;
            )

            if (car = "1979 Firebird") (
                miles = 412;
                gallons = 40;
            )
            
            if (car = "Subaru") (
                miles = 517;
                gallons = 35;
            )
            
            if (car = "Cutlass") (
                miles = 236;
                gallons = 30;
            )

            mpg = miles / gallons;
            var out = document.getelementbyid("output");
            out.innertext = "mpg" + mpg.toFixed(4);

        )
</body>
</html>
